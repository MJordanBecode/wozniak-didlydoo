<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer type="module" src="public/script.js"></script>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <title>Didlydoo</title>
  </head>
  <body>
    <div class="container">
        <h2>Didlydoo</h2>
      
        <button id="showFormBtn">Add an Event</button>
      
        <form id="eventForm" class="hidden">
          <label for="eventName">Event Name:</label>
          <input type="text" id="eventName" />
          <span class="error-message" id="eventNameError"></span>
      
          <label for="eventAuthor">Author:</label>
          <input type="text" id="eventAuthor" />
          <span class="error-message" id="eventAuthorError"></span>
      
          <label for="eventDescription">Description:</label>
          <input type="text" id="eventDescription" />
          <span class="error-message" id="eventDescriptionError"></span>
      
          <label for="eventDates">Date:</label>
          <input type="date" id="eventDates" />
          <button type="button" id="addDateBtn">Add Date</button>
          <span class="error-message" id="eventDatesError"></span>
      
          <ul id="selectedDatesList"></ul>
      
          <button type="submit">Create Event</button>
        </form>
      </div>
      
      <div id="snackbar"></div>

      <div class="events"></div>
  </body>
</html>
